<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div class="display-name-block" id="display-name-block">
            <div class="welcome-controls-container">
                <input type="text" id="username" placeholder="Enter your display name" required>
                <button id="confirm-username">Confirm</button>
                <p class="error-text" id="error-text">Error: name cannot be null.</p>
            </div>
        </div>
        <div id="message-container"></div>
        <form id="message-form">
            <input type="text" id="message" placeholder="Join the conversation..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
